<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <p>test тест</p>
      <div class="pythagoras">
        <div class="pythagoras__range">
          <input type="range" id="n" min="1" max="20" value="5" />
          <div id="n-display"></div>
        </div>
        <div class="pythagoras__table"></div>
      </div>


	  <div class="passport-wrapper">
		<div>
			<div>
				<input type="radio" name="lang" id="ru" value="ru" checked>
				<label for="ru">ru</label>
			</div>
			<div>
				<input type="radio" name="lang" id="eng" value="eng">
				<label for="eng">eng</label>
			</div>
		</div>
		<div class="passport">
			<div class="firstPage">
				<div class="kem">отделом таким-то по г.Москваотделом таким-то по г.Москва</div>
				<div class="kogda">21.05.2012</div>
				<div class="kod">440-002</div>
			  </div>
			  <div class="secondPage">
				  <div class="surname">Иванов</div>
				  <div class="name">Петр</div>
				  <div class="otchestvo">Олегович</div>
				  <div class="sex">МУЖ</div>
				  <div class="dateOfBirth">03.03.2003</div>
				  <div class="placeOfBirth">г. Москва</div>
			  </div>
			<img
			  class="passport__img"
			  src="./img/passportblank.jpg"
			  alt="passport page"
			/>
		  </div>
	  </div>
      
    </main>
    <script src="./index.js"></script>
  </body>
</html>
